<!DOCTYPE html>
<html>

<head>
    <title>The Road the Game</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body class="w3-gray">
    <div class="w3-container w3-dark-gray w3-text-white"><h1>The Road the Game</h1></div>
    <div class="w3-display-container">
        <!--Days Survived-->
        <div class="w3-display-topleft w3-margin-left" style="text-shadow:1px 1px 0 #444">Survived <span class="w3-xlarge">0</span> days.</div>
        <!--Score-->
        <div class="w3-display-topright w3-margin-right" style="text-shadow:1px 1px 0 #444">Score: <span class="w3-xlarge">0</span></div>
        <!--Main Game Info-->
        <div class="w3-card-4" style="margin:auto;width:40%">

            <!--Player Stats-->
            <div class="w3-row w3-light-gray w3-center" style="height:120px;">
                <div class="w3-third w3-container">
                    <h2>Hunger</h2>
                    <div class="w3-grey w3-margin">
                        <div class="w3-dark-grey" style="width:75%;height:24px"> </div>
                    </div>
                </div>
                <div class="w3-third w3-container">
                    <h2>Health</h2>
                    <div class="w3-grey w3-margin">
                        <div class="w3-dark-grey" style="width:10%;height:24px"> </div>
                    </div>
                </div>
                <div class="w3-third w3-container">
                    <h2>Sanity</h2>
                    <div class="w3-grey w3-margin">
                        <div class="w3-dark-grey" style="width:35%;height:24px"> </div>
                    </div>
                </div>
            </div>

            <!--Scenario Info-->
            <div class="w3-container" style="height:400px">
                <p>You find a dog</p>
            </div>

            <!--Choices-->
            <footer class="w3-row w3-light-gray" style="height:200px">
                <div class="w3-third w3-container">
                    <h4>Choice 1</h4>
                </div>
                <div class="w3-third w3-container">
                    <h4>Choice 2</h4>
                </div>
                <div class="w3-third w3-container">
                    <h4>Choice 3</h4>
                </div>
            </footer>

        </div>
    </div>
    <script type="text/javascript" src="game.js"></script>
</body>

</html>
